<ion-header>

  <ion-navbar>
    <ion-title>sample</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="sampleForm" (ngSubmit)="onSubmit($event)">
        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text" formControlName="firstname" name="firstname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-textarea type="text" formControlName="lastname" name="lastname"></ion-textarea>
        </ion-item>
        <button block><ion-icon name="add"></ion-icon>Add</button>
    </form>
    <dynamic-form [fields]="fields" (send)="save($event);"></dynamic-form>
</ion-content>
